<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title></title>
    <style>
      .loader, .hideButton {
        display: none;
      }
      .center {
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 50%;
    
  }
  .btn-primary {
    color: #fff;
    background-color: #0d6efd;
    border-color: #0d6efd;
    width: 100%;
}
    </style>
  </head>
  <body>
    <div class="container-sm">
      <div class="card my-5 p-3 bg-light text-dark">
        <div class="card-body">
          <h2 class="mb-3"></h2>
          <form id="form">
            <div class="input-group mb-3">
              <input
                type="url"
                id="url"
                class="form-control"
                placeholder="Enter a URL..."
              />

              <input
                type="name"
                id="name"
                class="form-control"
                placeholder="Name for subdomain..."
              />              
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>              
          </form>              
          <br>
          <p class="text-justify" style="font-size: 12px;">
            *Enter the webpage url you want to clone in the first input box. <br>
            *Enter the name for the subomain in the second box.
          </p>
          <br>
          <p><a href="/cloner/clones" class="link-secondary"> View previous clones</a> </p>
        </div>
      </div>

      <div class="loader text-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
    <div id="issues" style="Display: flex;align-items: center;Justify-content: center;">        
    </div>  
<script>

</script>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
